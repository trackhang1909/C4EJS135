<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info {
            display: none;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="">Email</label>
        <input type="email" id="email" required>
        <br>
        <label for="">Password</label>
        <input type="text" id="password" required>
        <br>
        <button type="submit">Dang nhap</button>
        <a href="signup.html">Dang ky</a>
    </form>
    <div id="info">
        <p>Ho va ten: ABC</p>
    </div>

    <script>
        const check = Boolean(sessionStorage.getItem('isSignin'))
        if (check) {
            const element = document.getElementById("form");
            element.remove();

            const info = document.getElementById("info");
            info.style.display = 'block'
        }
        else {
            const form = document.getElementById('form')

            form.addEventListener('submit', (event) => {
                event.preventDefault()

                const userArray = JSON.parse(localStorage.getItem('userArray'))

                const checkExist = userArray.find(
                    item => (event.target.email.value == item.email
                    && event.target.password.value == item.password)
                )

                if (checkExist) {
                    sessionStorage.setItem('isSignin', true)
                    alert('Dang nhap thanh cong')
                    // window.location.href = 'index.html'

                    const element = document.getElementById("form");
                    element.remove();

                    const info = document.getElementById("info");
                    info.style.display = 'block'
                }
                else {
                    alert('Dang nhap that bai')
                }
            })
        }

    </script>
</body>
</html>
