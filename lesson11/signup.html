<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="">Email</label>
        <input type="email" id="email" required>
        <br>
        <label for="">Password</label>
        <input type="text" id="password" required>
        <br>
        <button type="submit">Dang ky</button>
        <a href="signin.html">Dang nhap</a>
    </form>

    <script>
        const form = document.getElementById('form')

        form.addEventListener('submit', (event) => {
            event.preventDefault()

            const user = {
                email: event.target.email.value,
                password: event.target.password.value
            }

            const localUSers = JSON.parse(localStorage.getItem('userArray'))

            if (!localUSers) {
                const userArray = [ user ]
                localStorage.setItem('userArray', JSON.stringify(userArray))
            }
            else {
                // const checkExist = localUSers.find(
                //     item => item.email == user.email
                // )

                // console.log(checkExist);

                let checkExist = false

                for (let i = 0; i < localUSers.length; i++) {
                    if (localUSers[i].email == user.email) {
                        checkExist = true
                        break
                    }
                }

                if (checkExist) {
                    alert('Email da ton tai')
                }
                else {
                    localUSers.push(user)
                    localStorage.setItem('userArray', JSON.stringify(localUSers))

                    
                }
            }

        })

    </script>
</body>
</html>
